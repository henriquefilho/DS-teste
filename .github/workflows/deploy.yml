name: Build and Publish Storybook
on:
  push:
    branches: ['main'] # Certifique-se de que sua branch principal se chama main

permissions:
  contents: write # PermissÃ£o essencial para o robÃ´ fazer push na branch gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build-storybook

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: storybook-static # Pasta gerada pelo build
          branch: gh-pages         # Branch onde o site serÃ¡ publicado
          token: ${{ secrets.GITHUB_TOKEN }} # Usa o token automÃ¡tico com a permissÃ£o acima
          clean: true              # Remove arquivos antigos da branch de deploy